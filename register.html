<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/register.css" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>Register page</title>
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-5 mx-auto m">
                <h1 class="label text-center"><font color="#8B008B"><i>REGISTRATION</font></i></h1>
                <form action="" class="login_form">
                    <div class="font"><font color="#8B008B">First Name</font></div>
                    <input type="text" class=""  placeholder="Enter First Name" required>
                    <div class="font"><font color="#8B008B">Last Name</font></div>
                    <input type="text" class="" placeholder="Enter Last Name" required>
                    <div class="font"><font color="#8B008B">Mobile Number</font></div>
                    <input type="number" class="" placeholder="Enter Mobile Number" required>
                    <div class="font"><font color="#8B008B">Email Id</font></div>
                    <input type="email" class=""  placeholder="Enter Email id" required>
                    <button type="submit" class="btn btn-success btn-block mt-5 register">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
